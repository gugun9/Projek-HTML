<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Atribut BGcolor</title>
</head>
<body>
    <h3>warna = blue, red, grey, dan olive</h3>
    <table>
        <tr>
            <td bgcolor="red">SINGA</td>
            <td bgcolor="blue">HARIMAU</td>
        </tr>
        <tr>
            <td bgcolor="gray">CHEETAH</td>
            <td bgcolor="olive">MACAN</td>
        </tr>
    </table>
</body>
</html>
