<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Atribut Cellspacing</title>
    <style>
        table {
            border: 1px solid black;
            border-spacing: 5px;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Hewan Pemakan Daging</h3>
    <table>
        <tr><td>Singa</td><td>Harimau</td></tr>
        <tr><td>Jaguar</td><td>Cheetah</td></tr>
    </table>
</body>
</html>
