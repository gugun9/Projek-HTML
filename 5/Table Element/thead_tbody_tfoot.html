<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tabel thead tbody tfoot</title>
</head>
<body>
    <h3>Daftar Nama Peminjam</h3>

            <tr>
                <th>no</th>

            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>---</td>
            <td>400.000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1. </td>
                <td>Lukman Hakim</td>
                <td>Jl.Kebangsaan</td>
                <td>250.000</td>
            </tr>
            <tr>
                <td>2. </td>
                <td>Syaifullah</td>
                <td>Jl.Kertanegara</td>
                <td>150.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
