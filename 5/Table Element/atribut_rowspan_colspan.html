<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Atribut Rowspan Dan Colspan</title>
</head>
<body>
    <h3>Nama-Nama Hewan</h3>
    <table border="1">
    <tr>
        <td rowspan="2">No</td>
        <td colspan="3" style="text-align: center;">Jenis-Jenis Hewan</td>
    </tr>
    <tr>
        <td>Carnivora</td><td>Herbivora</td><td>Omnivora</td>
    </tr>
    <tr>
        <td>1. </td><td>Singa</td><td>Kambing</td><td>Beruang</td>
    </tr>
    <tr>
        <td>2. </td><td>Harimau</td><td>Domba</td><td>Panda</td>
    </tr>
    </table>
</body>
</html>
