<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar atribut rules</title>
</head>
<body>
    <h3>Hewan</h3>
    <table rules="all">
        <tr><td>Pemakan Daging</td><td>Pemakan Tumbuhan</td></tr>
        <tr><td>Singa</td><td>Kambing</td></tr>
        <tr><td>Harimau</td><td>Sapi</td></tr>
        <tr><td>Macan Kumbang</td><td>Domba</td></tr>
        <tr><td>Cheetah</td><td>Rusa</td></tr>
        <tr><td>Jaguar</td><td>Kelinci</td></tr>
    </table>
</body>
</html>
