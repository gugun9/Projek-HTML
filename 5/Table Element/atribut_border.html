<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar atribut border</title>
    <style>
        table {
            border: 3px solid black;
        }
        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h3>CSS, property border= 3px (table) dan 2px (td)</h3>
    <table>
        <tr><td>baris pertama, kolom pertama</td><td>baris pertama, kolom kedua</td></tr>
        <tr><td>baris kedua, kolom pertama</td><td>baris kedua, kolom kedua</td></tr>
    </table>
</body>
</html>
