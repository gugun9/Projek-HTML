<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Atribut Cellpadding</title>
    <style>
        table {
            border: 1px solid black;
        }
        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Hewan</h3>
    <table>
        <tr><td>Rusa</td><td>Kambing</td></tr>
        <tr><td>Domba</td><td>Kelinci</td></tr>
    </table>
</body>
</html>
