<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Ordered List</title>
</head>
<body>
    <p>Cara Membuat Es Batu: </p>
    <ol>
        <li>Pakai air kemasan. Kamu bisa menggunakan air kemasan untuk bahan membuat es batu</li>
        <li>Rebus air hingga mendidih.</li>
        <li>Lakukan perebusan dua kali</li>
        <li>Tambahkan pendingin. </li>
        <li>Jangan gunakan nampan es.</li>
        <li>Lapisi dengan alumunium foil</li>
        <li>Bekukan selama 12 jam-24 jam.</li>
    </ol>
</body>
</html>
